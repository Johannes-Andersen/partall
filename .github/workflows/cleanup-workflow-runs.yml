name: Delete old workflow runs
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  delete:
    name: Delete workflow runs 🗑️
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Start cleanup
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 10