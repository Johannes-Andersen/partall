name: Dead domain cleanup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  cleanup:
    name: Cleanup dead domains ðŸ§¹
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4.1.7
      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0
      - uses: actions/setup-node@v4.0.3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm intall --frozen-lockfile --prefer-offline

      - name: Run cleanup
        run: pnpm run dead-domains:fix

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "fix: remove dead domains"
          title: "fix: remove dead domains"
          body: "This is an auto-generated PR to remove dead domains. Review and merge if it looks good."
          branch: "cleanup/dead-domains"
          base: main

      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
