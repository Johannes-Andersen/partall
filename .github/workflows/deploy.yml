name: Deploy

on:
  workflow_call:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  find-changes: 
    name: Find changed lists 🕵️
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Find changed lists
        id: find-changes
        run: |
          echo "changed_lists=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'lists/' | cut -d/ -f2 | cut -d. -f1 | sort -u)" >> $GITHUB_ENV
      
    outputs:
      changed_lists: ${{ steps.find-changes.outputs.changed_lists }}

  deploy:
    name: Deploy 🚀
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: find-changes
    strategy:
      matrix:
        list: ${{ fromJson(needs.find-changes.outputs.changed_lists) }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4.1.7
      - run: corepack enable
      - uses: actions/setup-node@v4.0.3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build filters
        run: pnpm run build -- -l ${{ matrix.list }}

      - name: Dummy deploy
        run: cat out/${{ matrix.list }}.txt
