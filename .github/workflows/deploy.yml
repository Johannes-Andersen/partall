name: Deploy

on:
  workflow_call:

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  find-changes: 
    name: Find changed lists ğŸ•µï¸
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Find changed lists
        id: find-changes
        run: |
          echo "::set-output name=changed_lists::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'lists/' | cut -d/ -f2 | cut -d. -f1 | sort -u)"
        
  deploy:
    name: Deploy ğŸš€
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: find-changes
    matrix:
      list: ${{ steps.find-changes.outputs.changed_lists }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - run: corepack enable
      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build filters
        run: pnpm run build -- -l ${{ matrix.list }}

      - name: Dummy deploy
        run: cat out/${{ matrix.list }}.txt
